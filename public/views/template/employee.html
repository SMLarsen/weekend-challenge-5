<h1>Customer</h1>


<table class="table table-bordered">
  <thead>
  <tr class="active">
    <th>First Name</th>
    <th>Last Name</th>
    <th>Order Quantity</th>
  </tr>
  </thead>
  <tbody>
  <tr class="customerRow" ng-repeat="customer in customers.customers">
    <td>{{customer.first_name}}</td><td>{{customer.last_name}}</td><td>{{customer.count}}</td></tr>
  </tbody>
</table>
